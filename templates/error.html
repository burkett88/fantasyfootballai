<div class="text-center py-12">
    <div class="text-6xl mb-4">❌</div>
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Analysis Failed</h2>
    <p class="text-gray-600 mb-8">{{ error }}</p>
    
    <div class="space-y-4">
        <button 
            onclick="window.location.href='/'"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
        >
            Try Again
        </button>
        
        <div class="text-sm text-gray-500">
            <p>Common issues:</p>
            <ul class="mt-2 space-y-1">
                <li>• Check player name spelling</li>
                <li>• Try using full name (e.g., "Josh Allen" vs "J. Allen")</li>
                <li>• Player might not be in our 2025 database yet</li>
            </ul>
        </div>
    </div>
</div>
